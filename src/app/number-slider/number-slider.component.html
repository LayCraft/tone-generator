<mat-card class="slider-style">
  <mat-card-content>
    <mat-slider [disabled]="disabled" [invert]="invert" [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel" [tickInterval]="getSliderTickInterval()" [(ngModel)]="value" [vertical]="vertical">
    </mat-slider>
  </mat-card-content>
</mat-card>
