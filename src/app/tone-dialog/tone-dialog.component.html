<mat-list>
  <div mat-subheader>Volume {{tone.volume ?' - '+tone.volume:''}}</div>
  <mat-list-item>
    <mat-slider [(ngModel)]="tone.volume" (input)="onInput()" class="wide-slide" [max]="100" [min]="0" [step]="1" [thumbLabel]="true" [tickInterval]="1">
    </mat-slider>
  </mat-list-item>
  <div mat-subheader>Frequency {{tone.frequency ?' - '+tone.frequency+'Hz':''}}</div>
  <mat-list-item>
    <mat-slider [(ngModel)]="tone.frequency" (input)="onInput()" class="wide-slide" [max]="20000" [min]="20" [step]="20" [thumbLabel]="true" [tickInterval]="1000">
    </mat-slider>
  </mat-list-item>
  <div mat-subheader>Waveform {{tone.waveType ?' - '+tone.waveType:''}}</div>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Choose an option</mat-label>
      <mat-select [(ngModel)]="tone.waveType">
        <mat-option value="sine">Sine</mat-option>
        <mat-option value="square">Square</mat-option>
        <mat-option value="sawtooth">Sawtooth</mat-option>
        <mat-option value="triangle">Triangle</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
</mat-list>
